<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
    <!-- head 전에 style 에서 미리 css를 추가할수 있다 -->
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
        border-spacing: 0;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- table 테이블 요소
     caption 테이블 제목 요소
     col 테이블 열 요소
     tr 테이블 행 요소
     thead 테이블 헤더 행 블록 요소
     tbody 테이블바디 블록 요소
     tfoot 테이블 푸터 행 블록 요소
     th 테이블 제목 셀 요소
     td 테이블 내용(데이터) 셀 요소-->
    <h1>테이블 관련 요소</h1>
    <table>
      <caption>
        멋쟁이 사자처럼 프론트엔드 스쿨 13기 스탭
      </caption>
      <colgroup>
        <col />
        <col span="2" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th>강사</th>
          <th>멘토</th>
          <th>운영진</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="col">번호</th>
          <td>2명</td>
          <td>2명</td>
          <td>2명</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>슬비쌤</td>
          <td>유진혁</td>
          <td>정재인</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>용쌤</td>
          <td>권석기</td>
          <td>금윤호</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
      </tbody>
    </table>
    <h2>테이블 예제</h2>
    <table>
      <tr>
        <th id="study-time">학습시간</th>
        <td headers="study-time">09:00 ~ 17:00 ( 28시간 )</td>
        <th id="difficulty">난이도</th>
        <td headers="difficulty">초급</td>
      </tr>
      <tr>
        <th>교육비 지원</th>
        <td>고용보험 비환급</td>
        <th>평가항목</th>
        <td>출석률 100%</td>
      </tr>
      <tr>
        <th>수료기준</th>
        <td>총점 80점 이상시 수료</td>
        <th>정원</th>
        <td>24명</td>
      </tr>
      <tr>
        <th>교재정보</th>
        <td colspan="3" headers="h7">
          입문자를 위한 GIT과 HTML&amp;CSS <br />
          HTML&amp;CSS 웹사이트 개발과 디자인 기초 (35000원)
        </td>
      </tr>
    </table>
  </body>
</html>
