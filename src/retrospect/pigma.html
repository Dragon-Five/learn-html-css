<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회고 장바구니</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link rel="stylesheet" href="/src/retrospect/pigma.css" />
  </head>
  <!doctype html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>장바구니</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <main class="cart-container">
        <header class="cart-header">🛒 장바구니</header>

        <div class="cart-item">
          <img src="/src/assets/food/mlik.png" alt="우유" />
          <div class="item-info">
            <div>1A 우유 900mL</div>
            <div>1,870 원</div>
          </div>
          <button class="item-controls">- 2 +</button>
        </div>

        <div class="cart-item">
          <img src="/src/assets/food/namull.png" alt="콩나물" />
          <div class="item-info">
            <div>맛있는 콩나물 500g</div>
            <div>1,280 원</div>
          </div>
          <button class="item-controls">- 2 +</button>
        </div>

        <div class="cart-item">
          <img src="/src/assets/food/dubu.png" alt="두부" />
          <div class="item-info">
            <div>고소한 두부 1kg</div>
            <div>2,210 원</div>
          </div>
          <button class="item-controls">- 1 +</button>
        </div>

        <div class="total">구매 총액: 8,600원</div>
      </main>
    </body>
  </html>
</html>
